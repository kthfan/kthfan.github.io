<!DOCTYPE html>
<html>
    <head>
        <title>Text Generator</title>
        <meta charset="UTF-8"/>
        <!-- <meta http-equiv="CACHE-CONTROL" content="NO-CACHE"/> -->
        <link rel=stylesheet type="text/css" href="main.css">
    </head>
    <body>
        <div id="app">
            <div id="image-container">
                <canvas id="canvas" width="28" height="28"></canvas>
            </div>
            <div id="toolbar-container">
                <div class="tool-container">
                    <span>Progress: </span> <progress id="progressbar" value="0" min="0" max="20"> 0% </progress>
                </div>
                <div class="tool-container">
                    <span>Steps: </span> <input id="steps-slide" type="range", min="1", max="30", value="6"/> 
                    <input id="steps-slide-display" type="number" size="4" value="6" min="1", max="30"/>
                </div>
                <div class="tool-container">
                    <span>Height: </span> <input id="height-slide" type="range", min="8", max="80", step="8", value="48"/>
                    <input id="height-slide-display" type="number" size="4" value="48" min="8", max="80", step="8"/>
                </div>
                <div class="tool-container">
                    <span>Width: </span> <input id="width-slide" type="range", min="8", max="80", step="8", value="48"/>
                    <input id="width-slide-display" type="number" size="4" value="48" min="8", max="80", step="8"/>
                </div>
                <div class="tool-container">
                    <input type="radio" id="radio-cpu" name="device" value="cpu" checked> cpu
                    <input type="radio" id="radio-gpu" name="device" value="webgl"> gpu
                </div>
                <div class="tool-container">
                    <button id="generate-bn" disabled >Generate</button> &nbsp; 
                    <button id="reload-model-bn">Reload Model</button>
                </div>
            </div>
        </div>
        
    </body>
    <script src="utils.js"></script>
    <script src="dom.js"></script>
    <script src="index.js"></script>
</html>
